# see examples/simple-docker-compose.yml/.github/main.yml
name: Simple Docker Compose

# Controls when the workflow will run
on:
  workflow_call:
    inputs: {}
    secrets: {}
jobs:
  test_batch_runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Docker Compose
        uses: ./
        with:
          file: examples/simple-docker-compose/compose.yml
      - name: Check Batch Runner
        run: docker compose exec batch-runner bash -c 'echo Hello, World'
